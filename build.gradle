plugins {
    id 'java'
    id 'io.qameta.allure' version '2.9.6'
}

version '1.0'

repositories {
    mavenCentral()
}

allure {
    report {
        version.set("2.17.3")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.17.3")
            }
        }
    }
}

dependencies {
    testImplementation(
            "org.aspectj:aspectjweaver:1.9.9.1",
            "com.codeborne:selenide:6.5.0",
            "io.qameta.allure:allure-selenide:2.17.3",
            "io.rest-assured:rest-assured:4.3.1",
            "io.qameta.allure:allure-rest-assured:2.17.3",
            "org.aeonbits.owner:owner:1.0.12",
            "org.assertj:assertj-core:3.19.0",
            "org.slf4j:slf4j-simple:1.7.29",
            "org.junit.jupiter:junit-jupiter:5.8.2"
    )
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'

}

tasks.withType(Test) {
    systemProperties(System.getProperties())
    useJUnitPlatform()
}